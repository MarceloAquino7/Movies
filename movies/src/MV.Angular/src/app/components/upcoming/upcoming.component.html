<div class="is-flex" *ngIf="movies">
  <h3 class="orange-text">Up Coming Movies</h3>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6 cards-movie" *ngFor="let movie of movies; let i = index;">
      <movie-card [movie]="movie" type="movie">></movie-card>
    </div>
  </div>

  <div class="pagin-row row">
    <a class="pagin" (click)="movePageFirst()">First</a>
    <a class="pagin" (click)="movePageBackward()">Previous</a>
    <a class="pagin" (click)="movePageForward()">Next</a>
    <a class="pagin" (click)="movePageLast()">Last</a>
  </div>
</div>
