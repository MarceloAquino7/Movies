<div class="is-flex">
  <h3 class="orange-text">Top Rated Movies</h3>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6 cards-movie" *ngFor="let movie of topRatedList; let i = index;">
      <movie-card [movie]="movie"></movie-card>
    </div>
    <div class="pagin-row row">
      <a class="pagin" (click)="movePageFirstTopRated()">First</a>
      <a class="pagin" (click)="movePageBackwardTopRated()">Previous</a>
      <a class="pagin" (click)="movePageForwardTopRated()">Next</a>
      <a class="pagin" (click)="movePageLastTopRated()">Last</a>
    </div>
  </div>
</div>
